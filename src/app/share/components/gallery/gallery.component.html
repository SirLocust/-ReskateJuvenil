<div class="containerCarousel">
  <div [id]="this.nameCarrousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        [ngClass]="{ active: i === 0 }"
        *ngFor="let urlImg of this.urlsImgs; index as i"
      >
        <img [src]="urlImg" class="d-block w-100" alt="..." />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      [href]="'#' + this.nameCarrousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only carousel__item">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      [href]="'#' + this.nameCarrousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
